    <h1 class="section-heading h1 pt-4 mb-5">Destinos</h1>

    <div class="card">

        <div class="card-body">
            <div class="row">

                <!--Grid column-->
                <div class="col-md-6 mb-4">
                    <form>
                        <h4 style="color: #176938"> Selecione donde desea viajar</h4>
                        <div>
                            <label for="destino-origen" class="">Origen:</label>
                            <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione su punto de origen</option>
                            <option value="1">Santiago</option>
                            <option value="2">Puerto Montt</option>
                            <option value="3">Coquimbo</option>
                            </select>
                        </div>
                        <div>
                            <label for="destino-destino" class="">Destino:</label>
                            <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione donde desea viajar</option>
                            <option value="1">Iquique</option>
                            <option value="2">Bariloche</option>
                            <option value="3">Lima</option>
                            </select>
                        </div>

                        <div>
                            <label for="destino-fechapar">Fecha de partida:</label>
                            <input type="date" class="form-control" id="input_fecha">
                        </div>
                        <div>
                            <label for="destino-fechalle">Fecha de llegada:</label>
                            <input type="date" class="form-control" id="input_fecha">
                        </div>

                        <div>
                            <label for="destino-cantidadpas" class="">Cantidad de pasajeros:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccione cuantos pasajeros</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                </select>
                        </div>

                        <div>
                            <label for="destino-valor" class="">Valor:</label>
                            <span class="input-group-number">$</span>
                            <input type="number" class="form-control" aria-label="Valor en pesos chilenos ($)">
                        </div>
                    </form>
                </div>

                <!--Grid column-->
                <div class="col-md-12">
                    <div class="text-center">
                        <button type="button" class="btn btn-dark">A VIAJAR!</button>
                    </div>
                </div>
